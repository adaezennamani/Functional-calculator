<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
   <div class="calculator-grid">
    <div class="output">
        <div data-previous-operand class="previous-operand"><!--this div contains what was typed initially, preview--></div>
        <div data-current-operand class="current-operand"><!--this div contains the current numbers we're seeing on the calculator just below the current operand--></div>
    </div>
    <button data-all-clear class="span-two">AC</button><!--All clear button-->
    <button data-delete>DEL</button>
    <button data-operation>+</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>/</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>-</button>
    <button data-number>.</button><!--Period acts like a number-->
    <button data-number>0</button>
    <button data-equals class="span-two">=</button>
   </div> 

</body>
 <script src="script.js"></script>
</html>
